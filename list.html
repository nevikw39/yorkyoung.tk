    <script>
        $("#search-box").keyup(
            () => {
                for (var i = 0; i < $("#tab").children("tr").length; i++) {
                    if ($("#tab").children("tr")[i].id.toLowerCase().includes($("#search-box").val().toLowerCase())) {
                        $("#" + $("#tab").children("tr")[i].id).show();
                    }
                    else {
                        $("#" + $("#tab").children("tr")[i].id).hide();
                    }
                }
            }
        );
        $("#search-btn").click(
            () => {
                if (!$("#" + $("#search-box").val()).length) {
                    alert("ID 不在陣線裡 :(");
                    return;
                }
                $(location).attr('href', "#" + $("#search-box").val())
                $("#" + $("#search-box").val()).focus();
                $("#" + $("#search-box").val()).toggle(500);
                $("#" + $("#search-box").val()).toggle(750);
                $("#" + $("#search-box").val()).slideUp(1250);
                $("#" + $("#search-box").val()).slideDown(1500);
            }
        );
        var str = atob("aHR0cHM6Ly9jb250ZW50LXNoZWV0cy5nb29nbGVhcGlzLmNvbS92NC9zcHJlYWRzaGVldHMvMVRZODlKd3pNQXZzTUxiOVl4WE1wNk9ZZFJOTWZad3RneU9RYms4T3Q3cWMvdmFsdWVzLzElM0ExMDAwP2tleT1BSXphU3lBdEVhc1hLSl9NWkhwQWlXWmx4RnlQREoyTW9QcjlSR2s=")
        fetch(str).then(r => {
            return r.json();
        }).then(j => {
            j['values'].forEach(i => {
                var str = "<tr id=\"" + i[0] + "\" class=\"";
                if (i.length > 1) {
                    if (i[1].includes("【")) {
                        str += "table-success\">"
                    }
                    else {
                        str += "table-info\">"
                    }
                }
                else {
                    str += "table-light\">"
                }
                str += "<th scope=\"col\">" + i[0] + "</th><th scope=\"col\">" + (i.length > 1 ? i[1] : "") + "</th></tr>";
                $("#tab").append(str);
            });
        });
    </script>
